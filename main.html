<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Demo</title>
    <link type='text/css' rel='stylesheet' href='https://dev.vng.co.kr/soda/build/ol.css'>
    <link type='text/css' rel='stylesheet' href='https://dev.vng.co.kr/soda/build/soda.css'>
    <link type='text/css' rel='stylesheet' href='common/css/reset.css'>
    <link type='text/css' rel='stylesheet' href='resources/css/main.css'>

    <script src="common/js/jquery-2.1.4.js"></script>
    <script src="https://kit.fontawesome.com/40125fc65a.js" crossorigin="anonymous"></script>
    <script src='https://dev.vng.co.kr/soda/build/thirdparty/compatibility-min.js'></script>
    <script src='https://dev.vng.co.kr/soda/build/thirdparty/proj4js/proj4.js'></script>
    <script src='https://dev.vng.co.kr/soda/build/soda.js'></script>
    <script src='resources/js/app.js'></script>
</head>
<body>
    <header>
        <div class="gnb-inner">
            <div class="searchContainer">
                <div class="searchBar">
                    <div class="inputKeyword">
                        <input type="text" placeholder="장소, 주소를 검색해주세요">
                        <span class="serchIcon"><i class="fa fa-search"></i></span>
                    </div>
                    <div class="mobileSideBox">
                        <div class="sideMenu">
                            <a href="main.html">
                                <span>안산생생지도</span>
                            </a>
                            <a href="login.html" class="side-login">
                                <i class="fa fa-user-circle-o"></i>
                                <span>로그인</span>
                            </a>
                            <a href="#home">
                                <i class="fa fa-map-marker"></i>
                                <span>지도홈</span>
                            </a>
                            <a href="#community">
                                <i class="fa fa-joomla"></i>
                                <span>커뮤니티맵</span>
                            </a>
                            <a href="#theme">
                                <i class="fa fa-th-large"></i>
                                <span>테마맵</span>
                            </a>
                            <a href="#info">
                                <i class="fa fa-info-circle"></i>
                                <span>인포맵</span>
                            </a>
                            <a href="#life-info">
                                <i class="fa fa-sun-o"></i>
                                <span>생활정보</span>
                            </a>
                            <a href="#notice">
                                <i class="fa fa-bell-o"></i>
                                <span>공지사항</span>
                            </a>
                        </div>
                    </div>
                    <div class="trigger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="menuBox">
                    <div class="myPlaceBox">
                        <div class="myPlace-title">
                            <span>안산생생지도</span>
                            <span><i class="fa fa-chevron-up"></i></span>
                        </div>
                        <div class="myPlace-addr">
                            <span>우리동네: 상록구 안산천동로</span>
                            <button>위치변경</button>
                        </div>
                    </div>
                    <ul class="menu">
                        <li class="menu01">
                            <a href="#home"><i class="fas fa-home 3x"></i><p>HOME</p></a>
                        </li>
                        <li class="menu02">
                            <a href="#community"><i class="fas fa-vector-square 3x"></i><p>커뮤니티맵</p></a>
                        </li>
                        <li class="menu03">
                            <a href="#theme"><i class="fas fa-map-signs 3x"></i><p>테마맵</p></a>
                        </li>
                        <li class="menu04">
                            <a href="#info"><i class="fas fa-info 3x"></i><p>인포맵</p></a>
                        </li>
                        <li class="menu05">
                            <a href="page.html"><i class="far fa-thumbs-up 3x"></i><p>생활정보</p></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="toolContainer">
                <div class="tools">
                    <button>연속지적도</button>
                    <button class="tools-moblie-margin">도로명지도</button>
                    <button>공시지가</button>
                    <button class="web-only">토지이용계획</button>
                    <button class="web-only"><i class="fa fa-ellipsis-h"></i></button>
                </div>
            </div>
            <div class="mapContainer">
                <!-- <ul>
                    <li>일반지도</li>
                    <li>항공지도</li>
                    <li>드론지도</li>
                    <li>로드뷰</li>
                </ul> -->
                <button><i class="fa fa-map"></i></button>
                <button class="web-only">항공지도</button>
                <button class="web-only">드론지도</button>
                <button class="web-only">로드뷰</button>
            </div>
            <div class="mapToolContainer">
                <ul>
                    <li class="staff-only">
                        <button><i class="fas fa-layer-group"></i><p>레이어</p></button>
                    </li>
                    <li>
                        <button><i class="fa fa-bullseye 3x"></i></button>
                    </li>
                    <li class="web-only">
                        <button><i class="fa fa-plus"></i></button>
                        <button><i class="fa fa-minus"></i></button>
                    </li>
                    <li class="web-only">
                        <button><p>측정</p></button>
                    </li>
                    <li class="web-only">
                        <button><i class="fa fa-share-square-o"></i><p class="font-small">내보내기</p></button>
                    </li>
                    <li class="web-only staff-only">
                        <button>사진</button>
                    </li>
                    <li class="web-only staff-only">
                        <button>메모</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="map-wrap" class="wrap-style">
        <div id="map" class="wrap-style"></div>
    </div>
</body>
<script>
    window.onload = init();
</script>
</html>
